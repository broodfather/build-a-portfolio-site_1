<!DOCTYPE html>
<html>
<head lang="en-US">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1">

	<title>Chris Dahm</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container-fluid">

		<header>
			<div class="row">
				<div class="col-xs-12 col-sm-2 col-sm-offset-2">
					<div id="my-icon">
						<!-- Just a me thing, I really don't want this image to change size (even though it can have responsive included) -->
						<img src="media/my-icon.bmp" alt="Bootstrap Logo" class="my-image fancy-image-borders img-responsive">
					</div>
				</div>
				<div class="col-sm-8 col-xs-10 text-right">
					<div class="color-2">
						<!-- I understand I don't need the capital letters, I am just maintaining how I type -->
						<h1 class="text-uppercase">Christopher R Dahm</h1>
					</div>

					<div class="color-3 anti-spacing-top">
						<!-- I understand I don't need the capital letters, I am just maintaining how I type -->
						<h3 class="text-uppercase">Full Stack Developer</h3>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="row">
				<div class="col-sm-2">

					<aside>
						<div class="row">
							<div class="col-sm-12 col-xs-4">
								<div class="color-div color-1-background"></div>
							</div>
							<div class="col-sm-12 col-xs-4">
								<div class="color-div color-2-background"></div>
							</div>
							<div class="col-sm-12 col-xs-4">
								<div class="color-div color-3-background"></div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12 col-xs-4">
								<div class="color-hint-text color-1 text-center"><p>#ff8c00</p></div>
							</div>
							<div class="col-sm-12 col-xs-4">
								<div class="color-hint-text color-1 text-center"><p>#ffbb00</p></div>
							</div>
							<div class="col-sm-12 col-xs-4">
								<div class="color-hint-text color-1 text-center"><p>#ff3d00</p></div>
							</div>
							<div class="col-xs-12">
								<div class="row">
									<div class="col-xs-12 visible-xs color-hint-text color-1 text-left extra-padding-left"><p>
										Background: #212121</p></div>
									<div class="col-sm-12 hidden-xs color-hint-text color-1 text-center"><p>#212121</p></div>
								</div>
							</div>
						</div>
					</aside>

				</div>

				<div class="col-sm-10">

					<section>
						<div class="row">
							<div class="col-sm-12">
								<div id="main-content">
									<img src="media/who-is-this-couple.jpg" alt="This Couple" class="my-image space-top img-responsive">
								</div>
							</div>
						</div>
					</section>
					<section>
						<div class="row">

							<div class="col-xs-12">
								<header>
									<h1 class="color-1">
										Featured Work
									</h1>
								</header>
							</div>

							<div class="col-xs-12 col-sm-4 text-center">
								<div class="extra-padding">
									<figure>
										<img src="media/hello-world.bmp" alt="Hello World" class="feature-image img-responsive">
										<header>
											<h2 class="color-3 text-uppercase">Hello World</h2>
										</header>
										<a href="https://github.com/broodfather/intro-project-html5-hello-world" class="color-2">
											<p>https://github.com/broodfather/intro-project-html5-hello-world</p>
										</a>
									</figure>
								</div>
							</div>

							<div class="col-xs-12 col-sm-4 text-center">
								<div class="extra-padding">
									<figure>
										<img src="media/nodedatasolutions-logo.png" alt="Node Data Solutions" class="feature-image img-responsive">
										<header>
											<h2 class="color-3 text-uppercase">Node Data Solutions</h2>
										</header>
										<a href="http://nodedatasolutions.com/frcrank" class="color-2">
											<p>http://nodedatasolutions.com/frcrank</p>
										</a>
									</figure>
								</div>
							</div>

							<div class="col-xs-12 col-sm-4 text-center">
								<div class="extra-padding">
									<figure>
										<img src="media/cross-out.png" alt="Portfolio" class="feature-image img-responsive">
										<header>
											<h2 class="color-3 text-uppercase">Portfolio</h2>
										</header>
										<a href="https://github.com/broodfather/build-a-portfolio-site_1" class="color-2">
											<p>https://github.com/broodfather/build-a-portfolio-site_1</p>
										</a>
									</figure>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
