<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport">

    <title>Chris Dahm</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <div id="page-wrapper">
        
        <div id="my-icon">
            <img src="media/my-icon.bmp" alt="Bootstrap Logo" class="my-image fancy-image-borders">
        </div>

        <div id="my-name" class="color-2">
            <strong>CHRISTOPHER R DAHM</strong>
        </div>

        <div id="my-title" class="color-3">
            &bull; FULL STACK DEVELOPER
        </div>

        <div id="themed-color-container">
            <div class="color-div color-1-background"></div>
            <div class="color-div color-2-background"></div>
            <div class="color-div color-3-background"></div>
        </div>

        <div id="hex-color-hint">
            <div class="color-1">#ff8c00</div>
            <div class="color-1">#ffbb00</div>
            <div class="color-1">#ff3d00</div>
            <div class="color-1">#212121</div>
        </div>

        <div id="main-content">
            <img src="media/who-is-this-couple.jpg" alt="This Couple" class="my-image space-top">
        </div>

        <div id="feature-content">
            <div class="feature-banner the-banner color-1">
                Featured Work
            </div>

            <div class="feature">
                <div class="feature-image">
                    <img src="media/hello-world.bmp" alt="Hello World">
                </div>
                <div class="feature-name feature-banner color-3">
                    HELLO WORLD
                </div>
                <div class="feature-link">
                    <a href="https://github.com/broodfather/intro-project-html5-hello-world" class="color-2">
                        https://github.com/broodfather/intro-project-html5-hello-world
                    </a>
                </div>
            </div>

            <div class="feature">
                <div class="feature-image">
                    <img src="media/nodedatasolutions-logo.png" alt="Node Data Solutions">
                </div>
                <div class="feature-name feature-banner color-3">
                    NODE DATA SOLUTIONS
                </div>
                <div class="feature-link">
                    <a href="http://nodedatasolutions.com/frcrank" class="color-2">
                        http://nodedatasolutions.com/frcrank
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
